apiVersion: apps/v1
kind: Deployment
metadata:
  name: udp-demo2
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: udp-demo2
  template:
    metadata:
      labels:
        bb: udp-demo2
    spec:
      hostNetwork: true
      containers:
      - name: udp-demo2
        image: localhost:5000/config:1
        env:
        - name: T_PORT
          value: "6701"
        - name: T_IP
          value: "239.0.0.0"
        - name: T_HOST
          value: "239.0.0.0"
        - name: T_FLAG_SEND
          value: "false"
          